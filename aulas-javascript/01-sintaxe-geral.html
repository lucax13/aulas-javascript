<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sintaxe geral  js</title>
</head>
<body>
    <h1>comecando javascript</h1>
    <hr>

    <script>
        // comando de saida util para testes 
        console.log("hello world!");

        /* manipulaçao de dados  de memoria
        criaçao de espaços de memoria ram do computador atraves de variaveis e ou constantes.

        variavel: declaradas com a palavra-chave let
        constatnte: declaradas com a palavra-chave const
        */

        // declaraçao
        let ano = 2024; 
        const aluno = "lucas lima";

        // saida
        console.log(ano);
        console.log(aluno);

        // declarando uma relação de variaveis
        let teste1, teste2, teste3;

        console.log(teste1);
        // atribuindo valores as variaveis

        teste1 = "exemplo 1"

        console.log(teste1);

        let valor1 = 10; 
        let valor2 =5;
        let valor3 = 1200.55;

        // operaçoes basicas
        let soma = valor1 + valor2;
        let subtracao = valor1 + valor2;
        let manipulacao = valor1 * valor2;
        let divisao = valor1 / valor2;

        // funcao matematica
        let resultado = Math.sqrt(soma)
        console.log(resultado);

        console.log("som:"+soma );
        console.log("subtracao:"+subtracao);
        console.log("manipulacao:"+manipulacao);
        console.log("divisao:"+divisao);


        /* saida de dados personalizados

        ola me chamo lucas lima e quero que 2024 acabe.
    
        */
        
        // forma 1: concatenaçao tradicional
        console.log(" ola me chamo " +aluno+ " e quero que " +ano+ " acabe.");

        // forma 2 template literal string
        console.log(`ola me chamo ${aluno} e quero que${ano} acabe.`);

       
     


    </script>
</body>
</html>
